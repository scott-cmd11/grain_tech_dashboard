    url: "https://grainsense.com/blogs/news.atom"
    priority: high
    category: "company"

# ============================================================================
# RELEVANCE KEYWORDS - For AI curation scoring
# ============================================================================
relevance_keywords:
  high_value:  # +20 points each
    - grain grading
    - grain quality
    - grain inspection
    - wheat testing
    - barley testing
    - NIR analysis
    - machine vision grain
    - kernel analysis
    - grain sorting
    - cereal inspection
    
  medium_value:  # +10 points each
    - grain industry
    - grain technology
    - agriculture AI
    - crop quality
    - seed analysis
    - protein content
    - moisture testing
    - grain storage
    - grain handling
    - CGC
    - Canadian Grain Commission
    
  low_value:  # +5 points each
    - wheat
    - barley
    - oats
    - canola
    - pulse crops
    - oilseeds
    - harvest
    - farming technology

# ============================================================================
# EXCLUSION PATTERNS - Filter out irrelevant content
# ============================================================================
exclude_patterns:
  - sponsored
  - advertisement
  - "[PR]"
  - press release
  - stock price
  - commodity futures
  - weather forecast

# Article age limit (days)
max_age_days: 14

# Gemini API Settings for AI Curation
gemini:
  model: "gemini-2.0-flash"
  summary_max_words: 60
