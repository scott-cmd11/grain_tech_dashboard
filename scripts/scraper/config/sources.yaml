# GrainTech Dashboard - Source Configuration
# ==========================================
# Grain industry-focused sources for automated news collection

# Scraper Configuration
scraper:
  enabled: true
  csv_source_path: null  # Disabled - using RSS feeds instead
  max_search_results: 5
  scrape_full_content: true

# AI Curation Settings
curation:
  enabled: true
  min_relevance_score: 60  # 0-100, articles below this are filtered out
  max_articles: 15  # Maximum articles to include in output

# ============================================================================
# PRIMARY RSS FEEDS - Grain Industry Sources
# ============================================================================
rss_feeds:
  # Canadian Grain Industry
  - name: "Canadian Grain Commission"
    url: "https://www.grainscanada.gc.ca/en/rss/news/feed.xml"
    priority: high
    category: "regulatory"
    
  - name: "Protein Industries Canada"
    url: "https://www.proteinindustriescanada.ca/feed"
    priority: high
    category: "industry"
    
  - name: "GrainsWest Magazine"
    url: "https://grainswest.com/feed/"
    priority: high
    category: "industry"
    
  - name: "Farm Forum Reporter"
    url: "https://www.farmforumreporter.com/feed"
    priority: medium
    category: "industry"

  # Australian Grain Industry
  - name: "Grain Central"
    url: "https://www.graincentral.com/feed/"
    priority: high
    category: "industry"
    
  - name: "Grain Trade Australia"
    url: "https://www.graintrade.org.au/feed"
    priority: medium
    category: "regulatory"

  # US Grain Industry
  - name: "World Grain"
    url: "https://www.world-grain.com/rss/topic/1143-wheat"
    priority: medium
    category: "industry"
    
  - name: "Successful Farming - Grain"
    url: "https://www.agriculture.com/crops/corn/.rss"
    priority: medium
    category: "industry"

  # Technology & Innovation
  - name: "Ag Funder News"
    url: "https://agfundernews.com/feed"
    priority: medium
    category: "technology"
    
  - name: "Future Farming"
    url: "https://www.futurefarming.com/feed/"
    priority: medium
    category: "technology"

