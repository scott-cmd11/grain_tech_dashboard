# Canadian Content Boost
# ----------------------
# Articles mentioning these get higher priority
canadian_keywords:
  - Canada
  - Canadian
  - Toronto
  - Montreal
  - Vancouver
  - Ottawa
  - Alberta
  - Ontario
  - Quebec
  - British Columbia
  - federal
  - CIFAR
  - Vector Institute
  - Mila
